<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div class="container-fluid mt-5 p-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="text-center" style="background-color: black; color: white">
            Iniciar sesión
          </h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                autocomplete="off"
              />
            </div>
            <div class="d-grid gap-2">
              <a
                type="button"
                class="btn btn"
                style="background-color: rgba(91, 0, 244, 0.5); color: white"
              >
                INICIAR SESION
              </a>
              <a href="/registro.html" class="btn btn-primary">REGISTRARSE</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
