<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css "
    />
  </head>
  <body>
    <nav id="navbarContainer"></nav>

    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="text-center" style="background-color:black ; color: white ;">Registrarse</h3>

        <form>
            <div class="mb-3">
              <label for="exampleInputNombre" class="form-label mt-4">Nombre</label>
              <input
              type="text"
              class="form-control"
              id="exampleInputName"
            
            />
            <div class="mb-3">
              <label for="exampleInputApellido" class="form-label mt-4">Apellido</label>
              <input type="text" class="form-control" id="exampleInputApellido" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label mt-4"
              >Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
             
        </div>

        <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          autocomplete="off"
        />

        <label for="exampleInputPassword1" class="form-label mt-4"
        >Repetir contraseña</label
      >
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        autocomplete="off"
      />

      <div class="d-grid gap-2 p-3">
        <button type="button" class="btn btn" style=" background-color:rgba(91, 0, 244,0.5); color: white;">
          REGISTRARSE
        </button>
        <a href="/" class="btn btn-primary">CANCELAR</a>
      </div>
    </form>
       
 
      <div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/footer.js"></script>
  </body>
</html>
