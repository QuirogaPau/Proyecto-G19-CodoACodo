<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css "
    />
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div>
      <label for="exampleInputNombre" class="form-label mt-4">Nombre</label>
      <input type="text" class=" class="form-control" id="exampleInputNombre" />
    </div>
    <div>
      <label for="exampleInputApellido" class="form-label mt-4">Apellido</label>
      <input type="text" class="form-control" id="exampleInputApellido" />
    </div>

    <div>
      <label for="exampleInputEmail1" class="form-label mt-4"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>

    <div>
      <label for="exampleInputPassword1" class="form-label mt-4"
        >Contraseña</label
      >
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        autocomplete="off"
      />
    </div>
    <div>
      <label for="exampleInputPassword1" class="form-label mt-4"
        >Repetir contraseña</label
      >
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        autocomplete="off"
      />
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
